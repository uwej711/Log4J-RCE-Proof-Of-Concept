plugins {
    id 'java'
    id 'application'
}

group 'log4jexploit.proof-of-concept'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.unboundid:unboundid-ldapsdk:3.1.1'
    implementation 'org.eclipse.jetty:jetty-server:9.4.44.v20210927'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'Exploit'
}
